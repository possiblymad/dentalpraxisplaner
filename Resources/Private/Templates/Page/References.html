<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">


    <div class="row">
        <div class="columns large-12">
            <div class="featured-image-block-grid">
                <div class="featured-image-block-grid-header small-10 medium-8 large-7 columns text-center">
                    <h2 id="references">Referenzen</h2>
                    <br>
                </div>
                <div class="row large-up-3 small-up-2">
                    <div class="featured-image-block column">
                        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '1'}" />
                    </div>

                    <div class="featured-image-block column">
                        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '0'}" />
                    </div>

                    <div class="featured-image-block column">
                        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '2'}" />
                    </div>
                </div>
            </div>
        </div>
    </div>

</f:section>
</html>
